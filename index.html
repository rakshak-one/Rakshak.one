<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rakshak</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #111;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 40px;
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        h1 span {
            color: #d98324;
        }
        p {
            font-size: 18px;
            line-height: 1.8;
            margin-bottom: 10px;
        }
        strong {
            font-weight: 600;
        }
        .enter-button {
            margin-top: 20px;
            padding: 12px 20px;
            background: #d98324;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            display: inline-block;
            font-size: 18px;
        }
        .enter-button:hover {
            background: #b46d1e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RAKSHAK<span>.</span></h1>
        <p><em>A signal in the noise.</em></p>
        <p><strong>I write.</strong></p>
        <p>To sharpen thought.<br>
           To name the nameless.<br>
           To map the invisible architecture of reality.</p>
        <p><strong>Not to explain. Not to convince.</strong><br>
           But to reveal what already is.</p>
        <p><strong>If it’s for you, you’ll know.</strong></p>
        <a href="newsletters.html" class="enter-button">Enter</a>
    </div>
