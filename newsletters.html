<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletters</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }
        h1 {
            font-size: 48px;
            font-weight: 700;
            color: #FFA500;
            margin-bottom: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1000px;
            width: 100%;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .card p {
            font-size: 16px;
            color: #ddd;
        }
        .card a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background: #FFA500;
            color: #111;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <h1>Newsletters</h1>
    <div class="grid">
        <div class="card">
            <h2>Newsletter Title 1</h2>
            <p>Short description of the newsletter content.</p>
            <a href="#">Read More</a>
        </div>
        <div class="card">
            <h2>Newsletter Title 2</h2>
            <p>Short description of the newsletter content.</p>
            <a href="#">Read More</a>
        </div>
        <div class="card">
            <h2>Newsletter Title 3</h2>
            <p>Short description of the newsletter content.</p>
            <a href="#">Read More</a>
        </div>
    </div>
</body>
</html>
