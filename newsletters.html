<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletters</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }
        .header {
            width: 100%;
            max-width: 1000px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }
        .logo {
            font-size: 36px;
            font-weight: 700;
            color: #fff;
            margin: 0 auto;
            position: relative;
        }
        .logo::after {
            content: " ‚óè";
            color: #FFA500;
            font-size: 36px;
            position: absolute;
            right: -15px;
        }
        .back-button {
            padding: 8px 12px;
            background: #FFA500;
            color: #111;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            font-size: 14px;
        }
        .social-icons {
            display: flex;
            gap: 15px;
        }
        .social-icons a {
            color: #FFA500;
            text-decoration: none;
            font-size: 24px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1000px;
            width: 100%;
            margin-top: 20px;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
            text-align: center;
            max-width: 350px;
            margin: auto;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card h2 {
            font-size: 18px;
            margin-bottom: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .card a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background: #FFA500;
            color: #111;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
        }
        .card img {
            width: 100%;
            height: auto;
            max-height: 250px;
            object-fit: contain;
            border-radius: 8px;
            margin-bottom: 10px;
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <a href="index.html" class="back-button">Back</a>
        <h1 class="logo">Rakshak</h1>
        <div class="social-icons">
            <a href="https://www.instagram.com/rakshakhh/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.linkedin.com/in/rakshak243/" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>
    
    <h1>Newsletters</h1>
    
    <div class="grid">
        <div class="card">
            <img src="images/1-Illusion-of-Progress.jpg" alt="Illusion of Progress" onerror="this.src='images/default.jpg';">
            <h2>Illusion of Progress</h2>
            <a href="newsletters/1-Illusion-of-Progress.html" target="_blank">Read More</a>
        </div>
    </div>
</body>
</html>
