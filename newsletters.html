<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletters</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }
        h1 {
            font-size: 48px;
            font-weight: 700;
            color: #FFA500;
            margin-bottom: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1000px;
            width: 100%;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
            text-align: center;
            max-width: 350px;
            margin: auto;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card h2 {
            font-size: 18px;
            margin-bottom: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .card a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background: #FFA500;
            color: #111;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <h1>Newsletters</h1>
    <div class="grid" id="newsletter-container">
        <!-- Dynamic content will be inserted here -->
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("https://api.github.com/repos/rakshak-one/Rakshak.one/contents/newsletters")
                .then(response => response.json())
                .then(data => {
                    let newsletterContainer = document.getElementById("newsletter-container");
                    data.forEach(file => {
                        if (file.name !== ".gitkeep") {
                            let cleanTitle = file.name
                                .replace(/[-_]/g, ' ')
                                .replace(/\.html/, '')
                                .replace(/\b\w{10,}\b/g, '')  // Removes long hash-like strings
                                .replace(/\d+/, '')  // Removes numeric prefixes
                                .trim();
                            let card = document.createElement("div");
                            card.classList.add("card");
                            card.innerHTML = `
                                <h2>${cleanTitle}</h2>
                                <a href="newsletters/${file.name}" target="_blank">Read More</a>
                            `;
                            newsletterContainer.appendChild(card);
                        }
                    });
                })
                .catch(error => console.error("Error fetching newsletters:", error));
        });
    </script>
</body>
</html>
